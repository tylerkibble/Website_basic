    function register() {
      const email = document.getElementById("reg-email").value;

        .then((userCredential) => {

    function addService() {
      var input = document.getElementById("service-input");
      var serviceName = input.value;
      if (serviceName.trim() !== "") {
        var listItem = createServiceListItem(serviceName);
        var list = document.getElementById("services-list");
        list.appendChild(listItem);
        input.value = "";
      }
    }

    function createServiceListItem(serviceName) {
      var listItem = document.createElement("li");
      listItem.className = "collection-item";
      listItem.innerText = serviceName;
      var removeButton = createRemoveButton();
      listItem.appendChild(removeButton);
      return listItem;
    }

    function createRemoveButton() {
      var removeButton = document.createElement("button");
      removeButton.className = "btn red";
      removeButton.innerText = "Remove";
      removeButton.onclick = function () {
        removeService(this);
      };
      return removeButton;
    }

    function removeService(button) {
      var listItem = button.parentNode;
      var list = listItem.parentNode;
      list.removeChild(listItem);
    }
